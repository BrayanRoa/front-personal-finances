<div class="container">
    <app-user-header></app-user-header>

    <app-transactions-card></app-transactions-card>
    <!-- <app-transaction-table></app-transaction-table> -->

    <div class="grid-container">

        <div class="item item1">

            <!-- OJO ESTO SE REPITE EN ALGUNAS TABLAS POR LO QUE PUEDE SER UN COMPONENTE GENERICO -->
            <div class="container-info">
                <div class="title">
                    <h3 class="title-table">Transacctions By Month: {{month}}</h3>
                </div>

                <div class="dropdown">
                    <button class="dropdown-toggle" (click)="toggleDropdown()">
                        Select Month
                    </button>
                    <ul class="dropdown-menu" [class.show]="isDropdownOpen()">
                        <li><a class="dropdown-item" (click)="selectOption('January')">January</a></li>
                        <li><a class="dropdown-item" (click)="selectOption('January')">January</a>
                        </li>
                        <li><a class="dropdown-item" (click)="selectOption('January')">January</a></li>
                    </ul>
                </div>
            </div>

            <app-table [columns]="tableColumns" [data]="transactions" [meta]="metaData"
                (paginate)="onPageChange($event)" [actions]="actions"
                [cellTemplates]="{type: tagTemplate, date:dateTemplate, amount:amountTemplate, category:categoryTemplate}"></app-table>

            <ng-template #tagTemplate let-value>
                <td *ngIf="value === 'INCOME';else outflow">
                    <div class="test">
                        <p-tag severity="success" value="INCOME" />
                    </div>
                </td>
                <ng-template #outflow>
                    <td>
                        <p-tag severity="danger" value="OUTFLOW" />
                    </td>
                </ng-template>
            </ng-template>

            <ng-template #dateTemplate let-value>
                <td>{{ value | date:'longDate':'UTC' }}</td>
            </ng-template>

            <ng-template #amountTemplate let-value>
                <td>{{ value | currency }}</td>
            </ng-template>

            <ng-template #categoryTemplate let-value>
                <td>{{ value }}</td>
            </ng-template>
        </div>


        <div class="item item2"></div>
    </div>

</div>
