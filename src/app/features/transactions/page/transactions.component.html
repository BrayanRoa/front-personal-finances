<div class="grid-container">
    <!-- main content -->
    <div class="grid">
        <!-- user header -->
        <div class="col-12 h-full">
            <app-user-header [balanceInformation]="balanceInformation()"></app-user-header>
        </div>

        <!-- main table, buttons and search -->
        <div class="col-12 h-full">
            <p-panel [toggleable]="true">
                <ng-template pTemplate="header">
                    <div class="custom-header">
                        <span class="item1">Transactions By Month - {{selectedMonthsName()}} </span>
                    </div>
                </ng-template>


                <div class="grid grid-nogutter pb-5">
                    <p-multiSelect class="mr-2 mb-2" [options]="walletsData()" placeholder="Select Banks"
                        optionLabel="name" display="chip" [showClear]="true" (onChange)="onChangeBank($event)" />

                    <p-multiSelect class="mr-2 mb-2" [options]="categoryData()" placeholder="Select Categories"
                        optionLabel="name" display="chip" [showClear]="true" (onChange)="onChangeCategories($event)" />

                    <p-multiSelect class="mr-2 mb-2" [options]="type_transactions" placeholder="Select Type"
                        optionLabel="name" display="chip" [showClear]="true"
                        (onChange)="onChangeTypeTransactions($event)" />

                    <p-multiSelect class="mr-2 mb-2" [options]="recurring_transaction"
                        placeholder="Select Recurring Transaction" optionLabel="name" display="chip" [showClear]="true"
                        (onChange)="onChangeRecurringTransaction($event)" />

                    <p-multiSelect class="mr-2 mb-2" [options]="months" placeholder="Select Months" optionLabel="name"
                        display="chip" [showClear]="true" (onChange)="onChangeMonths($event)" />

                    <p-dropdown [options]="years()" optionLabel="id" placeholder="Select Year"
                        (onChange)="onChangeYears($event)" />

                </div>

                <!-- buttons and search -->
                <div class="grid grid-nogutter mb-4">
                    <!-- search -->
                    <div class="col-12 md:col-6 flex justify-content-start align-items-center">
                        <p-iconField iconPosition="left">
                            <p-inputIcon styleClass="pi pi-search" />
                            <input type="text" pInputText placeholder="Search"
                                (input)="onInputChangeWithDebounce($event)" [size]="" />
                        </p-iconField>
                    </div>

                    <div class="col-12 md:col-6 flex justify-content-end align-items-center">

                        <button pButton pRipple label="Add Transaction" class="p-button-success" icon="pi pi-plus"
                            (click)="showDialog()"></button>

                        <!-- MODAL -->
                        <p-dialog header="Add New Transaction" [modal]="true" [(visible)]="visible"
                            [style]="{ width: '50rem' }">
                            <!-- FROMULARIO -->
                            <app-dynamic-form [fields]="formConfig!" [submitButton]="nameButton"
                                [md_responsive]="'md:col-6'" [data]="transactionSelected" (cancel)="closeModal()"
                                (sendForm)="saveOrUpdateTransaction($event)"></app-dynamic-form>
                        </p-dialog>
                    </div>
                </div>

                <app-table-transactions [transactions]="transactions" [metaData]="metaData"
                    (pageChange)="onPageChange($event)" (selectedRecordUpdate)="editRow($event)"
                    (selectedRecordDelete)="deleteRow($event)"></app-table-transactions>
            </p-panel>
        </div>

        <!-- <div class="col-12 h-full">
            <app-dataview [data]="transactions"></app-dataview>
        </div> -->

    </div>
</div>
