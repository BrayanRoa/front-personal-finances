<div class="container">
    <div class="logo">
        <!-- <img src="../../../../../assets/bank-svgrepo-com.svg" alt=""> -->
        <span class="pi pi-building-columns"></span>
    </div>
    <div class="middle">
        <p>Bank: {{walletSelected}} - Year: {{yearSelect}}</p>
    </div>
    <div class="dropdowns">

        <app-drop-down [titleDropDown]="'Bank'" [optionsDropDown]="wallets" (onChange)="onBankChange($event)" ></app-drop-down>

        <app-drop-down [titleDropDown]="'Years'" [optionsDropDown]="years" (onChange)="onYearChange($event)"></app-drop-down>

    </div>
</div>
