<div class="grid">
    <div class="col-12">
        <div class="toolbar flex justify-content-between align-items-center m-0 p-3">
            <h2>Categories</h2>
            <div class="actions flex gap-2">
                <button pButton icon="pi pi-plus" label="Add category" class="p-button-success"
                    (click)="toggleModal(true)"></button>
                <p-dialog header="Create new category" [modal]="true" [(visible)]="visible"
                    (onHide)="toggleModal(false)" [style]="{ width: '35rem' }">
                    <app-form-categories [nameButton]="nameButton" [category]="categorySelected" (sendCategory)="saveOrUpdateCategory($event)" (cancel)="toggleModal(false)">
                    </app-form-categories>
                </p-dialog>
            </div>
        </div>
    </div>

    <div class="col-12">
        <app-list-categories [categories]="categories" (selectedRecordUpdate)="editRow($event)"></app-list-categories>
    </div>

</div>
