<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid">
        <div class="field col-12 md:col-6">
            <label for="name">Name</label>
            <input
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                id="name" type="text" pInputText formControlName="name" />
        </div>

        <!-- Vista previa del color + ícono seleccionado -->
        <div class="field col-12 md:col-6">
            <div class="flex justify-content-center align-items-center h-full w-full">
                <div class="flex justify-content-center align-items-center show border-2 border-solid surface-border border-round"
                    [ngStyle]="{backgroundColor:selectedColor}">
                    <div [ngStyle]="{
                'border-radius': '50%',
                'width': '60px',
                'height': '60px'
            }" class="flex justify-content-center align-items-center">
                        <i class="icon fa-solid {{selectedIcon}}" [ngStyle]="{'color': '#fff'}"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selección de color -->
        <div class="field col-12">
            <label for="colors">Select a Color</label>
            <div class="color-list">
                <div *ngFor="let color of colors()" class="color-item"
                    [ngClass]="{'selected': selectedColor === color.value}" (click)="toggleColor(color.value)"
                    [ngStyle]="{backgroundColor: color.value}">
                </div>
            </div>
        </div>

        <!-- Selección de ícono -->
        <div class="field col-12">
            <label for="icons">Select an Icon</label>
            <div class="icon-list">
                <div *ngFor="let icon of icons()" class="icon-item"
                    [ngClass]="{'selected': selectedIcon === icon.value}" (click)="toggleIcon(icon.value)">
                    <i class="fa-solid {{icon.value}}"></i>
                </div>
            </div>
        </div>

        <div class="flex flex-row flex-wrap justify-content-end w-full">
            <div class="m-1">
                <app-button [label]="nameButton" [severity]="'success'" [type]="'submit'"
                    [isDisabled]="form.invalid"></app-button>
            </div>
            <div class="m-1">
                <app-button (onClick)="onCancel()" [label]="'Cancel'" [severity]="'danger'"
                    [type]="'button'"></app-button>
            </div>
        </div>
    </div>
</form>
