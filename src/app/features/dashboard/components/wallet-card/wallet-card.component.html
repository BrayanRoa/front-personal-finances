<div class="dashboard" *ngIf="walletSummary">
    <div class="card" *ngFor="let value of cardsInfo">
        <div class="card-info">
            <div class="card-icon">
                <span class="pi {{value.icon}}"></span>
            </div>
            <div class="card-data">
                <span class="title {{value.idTitle}}">{{value.title}}</span>
                <span class="{{value.idValue}}">
                    {{ value.value | currencyCustom: value.useCurrency }}
                </span>
            </div>
        </div>
        <div class="img {{value.cardImg}}"></div>
    </div>
</div>
