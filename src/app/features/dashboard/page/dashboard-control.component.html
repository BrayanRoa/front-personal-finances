<div class="container">

    <app-wallet-card [walletSummary]="summaryWallets"></app-wallet-card>

    <div class="grid-container">

        <app-vertical-bar-chart class="item item1" [dataGraph]="verticalGraph"></app-vertical-bar-chart>

        <app-banks-information class="item item2" [bankData]="banksInformation"></app-banks-information>

        <app-polar-bar-chart class="item item3" [dataPolar]="polarityGraph"></app-polar-bar-chart>


        <app-table class="item item4" [data]="budgetInformation" 
            [columns]="tableColumns" 
            [meta]="metaBudgets"
            (paginate)="onPageChange($event)" 
            [actions]="actions" 
            [cellTemplates]="{
                percentage:progressTemplate,
                limit_amount: currencyTemplate,
            }"></app-table>

        <ng-template #progressTemplate let-value>
            <p-progressBar [value]="value"></p-progressBar>
        </ng-template>

        <ng-template #currencyTemplate let-value>
            {{ value | currency:'USD':'symbol':'1.2-2' }}
        </ng-template>

        </ng-template>  -->

</div>
