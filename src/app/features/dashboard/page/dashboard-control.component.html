<div class="container">

    <app-wallet-card [walletSummary]="walletSummary"></app-wallet-card>

    <div class="grid-container">

        <app-vertical-bar-chart class="item item1" [dataGraph]="barChartData()" [dataYears]="years()"
            (onYearSelected)="onChangeYear($event)"></app-vertical-bar-chart>

        <app-banks-information class="item item2" [bankData]="bankDetails()"></app-banks-information>

        <app-polar-bar-chart class="item item3" [dataPolar]="pieChartData()"></app-polar-bar-chart>

        <div class="item item4">
            <div class="title-container">
                <div class="title">
                    <h3>Active Budgets</h3>
                </div>

                <div class="dropdown">
                    <app-drop-down [titleDropDown]="'Select Budgets'" [optionsDropDown]="years()">
                    </app-drop-down>
                </div>
            </div>
            <app-table [data]="budgets()" [meta]="metaBudgets" [numberRegistersByPage]="5" [columns]="tableColumns"
                (paginate)="onPageChange($event)" [actions]="actions" [cellTemplates]="{
                percentage:progressTemplate,
                limit_amount: currencyTemplate,
            }"></app-table>

            <ng-template #progressTemplate let-value>
                <p-progressBar [value]="value"></p-progressBar>
            </ng-template>

            <ng-template #currencyTemplate let-value>
                {{ value | currency:'USD':'symbol':'1.2-2' }}
            </ng-template>

        </div>


        <!-- Template para los iconos -->
        <!-- <ng-template #iconTemplate let-value>
            <i [class]="value"></i> <!-- Renderiza clases de íconos dinámicos -->
        <!-- </ng-template> -->

        <!-- Template para las acciones -->
        <!-- <ng-template #actionsTemplate let-row="row">
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </ng-template>  -->
        <div class="item item5">
            <button pButton pRipple type="button" label="Primary" class="p-button-raised p-button-text"></button>
            <button pButton pRipple type="button" label="Secondary"
                class="p-button-raised p-button-secondary p-button-text"></button>
            <button pButton pRipple type="button" label="Success"
                class="p-button-raised p-button-success p-button-text"></button>
            <button pButton pRipple type="button" label="Info"
                class="p-button-raised p-button-info p-button-text"></button>
            <button pButton pRipple type="button" label="Warning"
                class="p-button-raised p-button-warning p-button-text"></button>
            <button pButton pRipple type="button" label="Help"
                class="p-button-raised p-button-help p-button-text"></button>
            <button pButton pRipple type="button" label="Danger"
                class="p-button-raised p-button-danger p-button-text"></button>
            <button pButton pRipple type="button" label="Plain"
                class="p-button-raised p-button-text p-button-plain"></button>
        </div>
        <div class="item item6">Item 6</div>
    </div>
</div>
