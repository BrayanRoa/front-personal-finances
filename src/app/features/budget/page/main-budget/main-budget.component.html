<div class="grid">
    <div class="col-12">
        <div class="toolbar flex justify-content-between align-items-center m-0 p-3">
            <h2>Budgets</h2>
            <div class="actions flex gap-2">
                <app-button [label]="'Create New Budget'" [icon]="'pi pi-plus'" [severity]="'success'"
                    (onClick)="toggleModal(true)"></app-button>
                <p-dialog header="Add New Budget" [modal]="true" [(visible)]="viewModal" (onHide)="toggleModal(false)"
                    [style]="{ width: ' 50rem' }">
                    <!-- FROMULARIO -->
                    <app-form-add-update-budget [nameButton]="'Save'" (sendBudget)="eventBudget($event)"
                        (cancel)="toggleModal(false)"></app-form-add-update-budget>
                </p-dialog>
            </div>
        </div>
    </div>
    <div class="col-12 mb-2">
        <app-cards *ngIf="budgetCard?.length" [cardsInfo]="budgetCard"></app-cards>
    </div>

    <div class="col-12">
        <app-all-active-budgets [budgetData]="budgetData" (budgetToDelete)="deletebudget($event)">
        </app-all-active-budgets>
    </div>
</div>
