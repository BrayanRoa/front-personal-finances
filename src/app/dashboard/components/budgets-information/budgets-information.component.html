<h3>Budget Information</h3>
<p-table [value]="budgetData" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Amount Budgeted</th>
            <th>Percentage</th>
            <th>Repeat</th>
            <th>Percentage</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.limit_amount | currency }}</td>
            <td>{{ data.current_amount | currency}}</td>
            <td>{{ data.repeat }}</td>
            <td>
                <p-progressBar [value]="data.percentage" />
            </td>
        </tr>
    </ng-template>
</p-table>
