    <!-- <p-accordionTab header="nombre banco - Transactions By Month - mes/aÃ±o"> -->
        <h3>Budget Information</h3>
        <div class="card">
            <div class="table-header-wrapper">

            </div>
            <p-table [value]="budgetData" [tableStyle]="{ 'min-width': '30rem' }" [rowsPerPageOptions]="[10, 20, 30]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Amount Budgeted</th>
                        <th>Percentage</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td>{{ data.name }}</td>
                        <td>{{ data.limit_amount | currency }}</td>
                        <td>
                            <p-progressBar [value]="data.percentage" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                [totalRecords]="meta.totalRecords || 100" [rowsPerPageOptions]="[10, 20, 30]" />

        </div>
    <!-- </p-accordionTab> -->
<!-- </p-accordion> -->
