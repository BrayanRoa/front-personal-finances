<div class="container">
    <p class="title ">Reset password</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="grid">
            <div class="col-12">
                <label for="email">Email</label>
                <input formControlName="email" type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="col-12 flex justify-content-center">
                <button [disabled]="form.invalid || loading" type="submit">
                    <ng-container *ngIf="loading; else normalText">
                        <span class="spinner"></span> Loading...
                    </ng-container>
                    <ng-template #normalText>Send code</ng-template>
                </button>
            </div>
        </div>
    </form>
</div>
