<ng-template #loadingScreen>
    <div class="flex justify-content-center allign-items-center loader">
        <p-progressSpinner ariaLabel="loading" />
    </div>
</ng-template>

<div class="container grid" *ngIf="loading; else loadingScreen">
    <div class="col-12">
        <p class="p-0">Sign in</p>
    </div>

    <!-- Íconos de redes sociales -->
    <div class="social-icons">
        <!-- <a href="https://www.linkedin.com/in/brayan-andres-roa-lopez-45922421b/" target="_blank">
            <i class="fa-brands fa-linkedin"></i>
        </a> -->
        <a href="#" (click)="onSocialSignUp('github', $event)">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" (click)="onSocialSignUp('google', $event)">
            <i class="fa-brands fa-google google-icon"></i>
        </a>
        <!-- <button (click)="signInWithGoogle()">Iniciar sesión con Google</button> -->

    </div>

    <!-- Formulario de login -->
    <div class="col-12">
        <form [formGroup]="form!" (ngSubmit)="onSubmit()">
            <div class="grid">
                <div class="col-12">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="col-12">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="col-12 flex justify-content-center">
                    <button [disabled]="form.invalid" type="submit">Login</button>
                </div>
            </div>
        </form>

        <!-- Enlace para recuperar la contraseña -->
        <!-- <div class="col-12 text-center">
            <a routerLink="/register">Forgot your password?</a>
        </div> -->
    </div>
</div>
