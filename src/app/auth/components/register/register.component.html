<div class="container grid">
    <div class="col-12">
        <h1>Create Account</h1>
    </div>
    <div class="col-12">
        <form [formGroup]="form" (ngSubmit)="verifyRegister()">
            <div class="grid">

                <div class="col-12 md:col-6">
                    <label for="name">Name:</label>
                    <input formControlName="name" type="text" id="name" autocomplete="name">
                </div>
                <div class="col-12 md:col-6">
                    <label for="name">Lastname:</label>
                    <input formControlName="name" type="text" id="name" autocomplete="name">
                </div>
                <div class="col-12">

                    <label for="email">Email:</label>
                    <input formControlName="email" type="email" id="email" autocomplete="email">
                </div>
                <div class="col-12 md:col-6">

                    <label for="password">Password:</label>
                    <input formControlName="password" type="password" id="password" autocomplete="new-password">
                </div>
                <div class="col-12 md:col-6">

                    <label for="confirm">Confirm password:</label>
                    <input formControlName="confirm" type="password" id="confirm" autocomplete="new-password">
                </div>

                <div class="col-12 flex justify-content-center">
                    <button [disabled]="form.invalid" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
