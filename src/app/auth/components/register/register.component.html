<div class="grid">
    <div class="col-12 mb-0">
        <h2 class="title">Register Now</h2>
    </div>
    <div class="col-12">
        <app-dynamic-form [fields]="formConfig!" [showCancelButton]="false" [submitButton]="'register'"
            (sendForm)="verifyRegister($event)"></app-dynamic-form>
    </div>
    <div class="col-12">
        <p-messages *ngIf="showMessage" [(value)]="messages!" [enableService]="false" />
    </div>
    <div class="col-12">
        <div class="flex justify-content-center">
            <a routerLink="/auth/login">Back to login</a>
        </div>
    </div>
</div>
